{% extends "construct_site_food/construct/base.html" %}
{% block content %}
<div class="row w-100 mx-0">
    <div class="col-lg-4">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <h3>Настройки сайта</h3>
        <form action="" method="post" class="pt-3" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />
          <div class="form-group">
          	<span>Ваш url адрес</span>
            {{user_site_form.slug}}
          </div>
          <div class="form-group">
            <span>Номер телефона</span>
            {{user_site_form.phone_number}}
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-primary font-weight-medium auth-form-btn"
            type="submit">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
